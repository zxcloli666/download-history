      }
      .line-path {
        stroke-dasharray: 2000;
        stroke-dashoffset: 2000;
        animation: draw 1.5s ease-out forwards;
      }
      .area-path {
        opacity: 0;
        animation: fadeIn 1s ease-out 0.5s forwards;
